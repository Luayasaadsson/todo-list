<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/img/coffee.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/4206a001c2.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="login-logout-container">
          <button class="login-btn">Log in</button>
          <button class="logout-btn">Sign out</button>

        </div>
      </nav>
    </header>
    <h1 class="todo-title">Things to do...</h1>
    <div class="todo-list-container">
        <div class="todo-list-add">
          <input class="todo-list-new" type="text" id="new-todo" placeholder="Add a todo...">
          <button class="add-btn" id="add-btn">
            <i class="fa-solid fa-plus"></i> Add
          </button>      
          <input class="search-todo" type="text" id="search-input" placeholder="Search todo...">

          <button class="trash" id="trash">
            <i class="fa-regular fa-trash-can"></i>
          </button>
          <div id="trash-modal" class="modal">
            <div class="modal-content">
              <div class="trash-header">
                <span class="close">&times;</span>
                <h2 class="trash-text">Trash</h2>
              </div>
              <ul id="trash-list"></ul>
            </div>
          </div>
          

          <ul id="todo-list">
          <!-- Här genereras alla todos-->
        </ul>
      </div>
        <button id="clear-btn">Clear list</button>

    </div>

    <!-- Modal för registrering -->
<div id="registerModal" class="registerModal">
  <div class="registerModal-content">
    <span class="Close">&times;</span>
    <form id="registerForm" class="registerModal-form">
      <label for="new-email">Email:</label>
      <input type="email" id="new-email" name="new-email" required>
      <label for="new-password">Password:</label>
      <input type="password" id="new-password" name="new-password" required>
      <label for="confirm-password">Confirm password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <button class="submit-btn" type="submit">Register</button>
      <p>Have an account? <button type="button" class="login-btn">Log in</button></p>
    </form>
  </div>
</div>
   
    <!-- Modal för inloggning -->
   <div id="loginModal" class="loginModal">
  <div class="loginModal-content">
    <span class="Close">&times;</span>
    <form id="loginForm" class="loginModal-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button class="submit-btn" type="submit">Log in</button>
      <p>Dont have an account? <button type="button" class="register-btn">Sign up</button></p>
    </form>
  </div>
</div>
   
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
